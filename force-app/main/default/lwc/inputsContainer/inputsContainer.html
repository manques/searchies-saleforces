<template>
    <lightning-card>
       <div class="container">
            <!-- name -->
            <div class="nameContainer">
                <lightning-input type="text" 
                            label="Name" 
                            name="name"
                            placeholder="enter name..." 
                            onchange={handleChange} 
                            required>
                </lightning-input>
                <p>{name}</p>
            </div>
            <!-- vin -->
            <div class="vinContainer">
                <lightning-input type="text" 
                    label="VIN" 
                    name="vin"
                    placeholder="enter vin..."
                    onchange={handleChange} 
                    required>
                </lightning-input>
                <p>{vin}</p>
            </div>
            <!-- button -->
            <div class="buttonContainer">
                <lightning-button variant="brand" 
                    label="Search" 
                    title="Search action" 
                    onclick={handleClick}
                    class="button">
                </lightning-button>
            </div>
       </div>
    </lightning-card>
</template>
